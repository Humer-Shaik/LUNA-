<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA - Audio to Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 16px;
            padding: 48px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #404040;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff, #808080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 48px;
            letter-spacing: 1px;
        }

        .audio-section {
            margin-bottom: 32px;
        }

        .speak-button {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .speak-button:hover {
            background: #262626;
            border-color: #4a4a4a;
            transform: scale(1.05);
        }

        .speak-button.recording {
            background: #1a0000;
            border-color: #4a0000;
            animation: recordPulse 2s infinite;
        }

        @keyframes recordPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.2); }
            50% { box-shadow: 0 0 0 20px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .mic-icon {
            width: 40px;
            height: 40px;
            color: #808080;
            transition: all 0.3s ease;
        }

        .speak-button.recording .mic-icon {
            color: #ff4444;
        }

        .speak-text {
            text-align: center;
            margin-top: 16px;
            color: #666;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .waveform-container {
            height: 120px;
            margin: 32px 0;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .waveform-container.active {
            opacity: 1;
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(to top, #333, #666);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .audio-controls {
            display: none;
            gap: 16px;
            margin-top: 24px;
            align-items: center;
        }

        .audio-controls.active {
            display: flex;
        }

        .time-display {
            color: #666;
            font-size: 14px;
            font-variant-numeric: tabular-nums;
            min-width: 60px;
        }

        .btn {
            flex: 1;
            padding: 14px 32px;
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #262626;
            border-color: #4a4a4a;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop-btn {
            background: #1a0000;
            border-color: #330000;
        }

        .btn.stop-btn:hover {
            background: #330000;
            border-color: #4a0000;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-top: 48px;
        }

        .image-container {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 12px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            transition: all 0.3s ease;
        }

        .image-container:hover {
            border-color: #333;
            transform: scale(1.02);
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .no-images {
            text-align: center;
            color: #4a4a4a;
            font-size: 14px;
            margin-top: 48px;
            padding: 48px;
            background: #0f0f0f;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
        }

        .status-message {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 16px;
            min-height: 20px;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>LUNA</h1>
            <p class="subtitle">Transform audio into visual narratives</p>
            
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="audio-section">
                    <div class="speak-button" id="speakButton">
                        <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </div>
                    <p class="speak-text" id="speakText">Speak Here</p>

                    <div class="waveform-container" id="waveformContainer">
                        <div class="waveform" id="waveform"></div>
                    </div>

                    <div class="audio-controls" id="audioControls">
                        <span class="time-display" id="timeDisplay">00:00</span>
                        <button type="button" class="btn stop-btn" id="stopButton">Stop Recording</button>
                        <button type="submit" class="btn" id="generateButton" disabled>Generate Images</button>
                    </div>

                    <div class="status-message" id="statusMessage"></div>
                </div>

                <input type="hidden" name="audio" id="audioData">
            </form>

            <!-- This section would be handled by your template engine -->
            <!-- {% if images %}
            <div class="image-grid">
                {% for img in images %}
                <div class="image-container">
                    <img src="{{ img }}" class="preview-img" alt="Generated image">
                </div>
                {% endfor %}
            </div>
            {% else %} -->
            <div class="no-images">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="margin: 0 auto 16px; display: block; opacity: 0.3;">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                No images yet â€” record audio to begin
            </div>
            <!-- {% endif %} -->
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        let audioContext;
        let analyser;
        let microphone;
        let animationId;

        const speakButton = document.getElementById('speakButton');
        const speakText = document.getElementById('speakText');
        const waveformContainer = document.getElementById('waveformContainer');
        const waveform = document.getElementById('waveform');
        const audioControls = document.getElementById('audioControls');
        const stopButton = document.getElementById('stopButton');
        const generateButton = document.getElementById('generateButton');
        const timeDisplay = document.getElementById('timeDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const audioData = document.getElementById('audioData');
        const form = document.getElementById('uploadForm');

        // Create waveform bars
        const barCount = 50;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.height = '10px';
            waveform.appendChild(bar);
        }

        const bars = document.querySelectorAll('.wave-bar');

        speakButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Set up audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        audioData.value = reader.result;
                        generateButton.disabled = false;
                        statusMessage.textContent = 'Recording saved. Ready to generate images.';
                    };
                    reader.readAsDataURL(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                
                speakButton.classList.add('recording');
                speakText.textContent = 'Recording...';
                waveformContainer.classList.add('active');
                audioControls.classList.add('active');
                statusMessage.textContent = 'Recording in progress...';
                
                startTime = Date.now();
                updateTimer();
                timerInterval = setInterval(updateTimer, 100);
                
                visualize();
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusMessage.textContent = 'Error: Could not access microphone.';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                if (audioContext) {
                    audioContext.close();
                }
                
                cancelAnimationFrame(animationId);
                
                isRecording = false;
                speakButton.classList.remove('recording');
                speakText.textContent = 'Speak Here';
                
                clearInterval(timerInterval);
                
                // Reset waveform
                bars.forEach(bar => {
                    bar.style.height = '10px';
                });
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function visualize() {
            if (!isRecording) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            bars.forEach((bar, index) => {
                const barHeight = Math.max(10, (dataArray[Math.floor(index * bufferLength / barCount)] / 255) * 80);
                bar.style.height = `${barHeight}px`;
            });

            animationId = requestAnimationFrame(visualize);
        }

        // Form submission
        form.addEventListener('submit', (e) => {
            if (!audioData.value) {
                e.preventDefault();
                statusMessage.textContent = 'Please record audio first.';
                return;
            }
            generateButton.classList.add('loading');
            generateButton.textContent = 'Generating...';
        });
    </script>
</body>
</html>
